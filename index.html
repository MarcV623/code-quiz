<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Code Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 id="question-placeholder">Please press the button below to get started!</h2>
        </div>
        <div class="card-footer">
          <button id="start-button" class="btn float-left">Start Quiz</button>
          <button id="answer-a" class="btn float-left">answer 1 goes here</button>
          <button id="answer-b" class="btn float-left">answer 2 goes here</button>
          <button id="answer-c" class="btn float-left">answer 3 goes here</button>
          <button id="answer-d" class="btn float-left">answer 4 goes here</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
